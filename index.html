<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WeSellFlowers</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background-color: #d3a7ba;
		}
		h1 {
			background-color: lightpink;
			padding: 20px;
			text-align: left;
			position: relative;
			font-size: 1.6em;
			margin: 0;
		}
		nav {
			position: absolute;
			right: 20px;
			top: 20px;
		}
		nav div {
			display: inline-block;
			background-color: white;
			border-radius: 5px;
			padding: 5px 10px;
		}
		nav a {
			margin: 0 10px;
			text-decoration: none;
			color: black;
			font-size: 0.6em;
		}
		.shop-link {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			color: black;
			text-decoration: none;
			font-weight: bold;
			font-size: 0.7em;
		}
		img {
			display: block;
			margin: 0;
		}
		.main-img {
			width: 100%;
			height: 250px;
			object-fit: cover;
		}
		.images-container {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.image-wrapper {
			width: 15%;
			margin: 0 10px;
			background-color: #68978b;
			padding: 5px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			text-align: center;
			transition: transform 0.3s, box-shadow 0.3s;
		}
		.image-wrapper:hover {
			transform: scale(1.1);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
		}
		.image-wrapper img {
			width: calc(100% - 10px);
			height: auto;
			margin: 5px 0;
			transition: transform 0.3s;
		}
		.image-wrapper:hover img {
			transform: scale(1.05);
		}
		.image-name {
			color: white;
			font-size: 1em;
			margin-top: 5px;
		}
		.purchase-button {
			background-color: #f3befb;
			padding: 10px;
			border-radius: 5px;
			color: black;
			font-weight: bold;
			border: none;
			cursor: pointer;
			margin-top: 5px;
			text-align: center;
			width: 100%;
		}
		.purchase-button:focus {
			outline: none;
		}
	</style>
</head>
<body>

	<h1>
		WeSellFlowers
		<a href="file:///C:/Users/mine/Documents/ICT%201Q%20FOLDER/PROJ%20ICT/Q1PROJECT.html" class="shop-link">Shop</a>
		<nav>
			<div>
				<a href="file:///C:/Users/mine/Documents/ICT%201Q%20FOLDER/PROJ%20ICT/loginproj.html#" target="_blank">Log In</a>
				<a href="file:///C:/Users/mine/Documents/ICT%201Q%20FOLDER/PROJ%20ICT/signupproj.html" target="_blank">Sign Up</a>
			</div>
		</nav>
	</h1>

	<img class="main-img" src="file:///C:/Users/mine/Pictures/Screenshots/Screenshot%202024-10-18%20123943.png" alt="First image">

	<div class="images-container">
		<div class="image-wrapper">
			<img class="second-img" src="file:///C:/Users/mine/Downloads/2065_18_2065.webp" alt="Second image">
			<span class="image-name">Tulips</span>
			<button class="purchase-button" onclick="event.preventDefault();">Purchase</button>
		</div>
		<div class="image-wrapper">
			<img class="third-img" src="https://m.media-amazon.com/images/I/61UYC5s0bPL._SL1024_.jpg" alt="Third image">
			<span class="image-name">Sunflowers</span>
			<button class="purchase-button" onclick="event.preventDefault();">Purchase</button>
		</div>
		<div class="image-wrapper">
			<img class="fourth-img" src="https://thehotairtheory.com/wp-content/uploads/2023/05/161.jpg" alt="Fourth image">
			<span class="image-name">Daisies</span>
			<button class="purchase-button" onclick="event.preventDefault();">Purchase</button>
		</div>
		<div class="image-wrapper">
			<img class="fifth-img" src="https://www.redflowersngifts.com/cdn/shop/products/lily-bouquet-1-157806.jpg?v=1638706690" alt="Fifth image">
			<span class="image-name">Lilies</span>
			<button class="purchase-button" onclick="event.preventDefault();">Purchase</button>
		</div>
	</div>

</body>
</html>
